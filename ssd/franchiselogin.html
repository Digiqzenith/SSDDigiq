<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frechin Login</title>
  <!-- bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- google fonts link  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- template css link  -->
  <link rel="stylesheet" href="./css/style.css">

  <script>
    // Delete token
    document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Check token after deletion
    const token = document.cookie?.split("; ").filter(t => t.includes("token="))[0]?.replace("token=", "");
    console.log("Token after deletion:", token);
  </script>
</head>

<style>
  body {
    font-family: "Roboto", sans-serif;
  }

  body,
  .container,
  .form-control,
  .submit {
    font-family: 'Poppins', sans-serif;
  }

  .submit {
    background-color: #1e6091;
    width: 100%;
    border: none;
    padding: 10px;
    border-radius: 10px;
    color: #fff;
  }

  .error-message {
    color: red;
    display: none;
  }

  .franchiseContainer {
    max-width: 500px;
    background-color: #ffff;
  }

  .img {
    display: grid;
    place-items: center;
  }

  .form-control {
    height: 40px;
    font-size: 14px;
  }
</style>
<script type="module" src="./Dashboard/js/franchise.js"></script>

<script>
  // Redirect to the login page
  localStorage.removeItem('result')
</script>

<body style="background-color: #e2e0e0;">
  <!-- Spinner Start -->
  <div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
      <div><img class="logo" src="img/SSD2@4x2.png" alt="" /></div>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a href="index.html" class="nav-item nav-link active">Home</a>
        <a href="about.html" class="nav-item nav-link">About</a>

        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            Universities</a>
          <div class="dropdown-menu fade-down m-0">
            <a href="Mangalayatan.html" class="dropdown-item">Mangalayatan University</a>
            <a href="Subharti.html" class="dropdown-item">
              Subharti University
            </a>
          </div>
        </div>

        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            Login</a>
          <div class="dropdown-menu fade-down m-0">
            <a href="Center.html" class="dropdown-item">Center Login</a>
            <a href="franchiselogin.html" class="dropdown-item">
              Franchise Login
            </a>
          </div>
        </div>

        <a href="contact.html" class="nav-item nav-link">Contact</a>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <section class="form" style="margin-top: 150px;">
    <form id="franchiseLoginForm">
      <div class="container mt-4 p-3 border rounded shadow-sm franchiseContainer">
        <div class="img">
          <img src="../ssd/img/SSD2@4x2.png" alt="" class="w-50">
        </div>
        <div class="row">
          <div class="col-12 col-md-12 mt-2">
            <label>Email:</label>
          </div>
          <div class="col-12 col-md-12">
            <input type="email" class="form-control" name="email" id="email" required maxlength="50"
              placeholder="Enter your email">
            <p id="email-error" class="error-message">Please enter a valid email.</p>
          </div>

          <div class="col-12 col-md-12 mt-2">
            <label>Password:</label>
          </div>
          <div class="col-12 col-md-12">
            <input type="password" class="form-control" name="password" id="password" required minlength="6"
              maxlength="10" placeholder="Enter your password">
            <p id="password-error" class="error-message">Password must be between 6 and 20 characters.</p>
          </div>

          <div class="col-12 mt-3">
            <button type="submit" id="loginForm" class="submit mb-3">Log In</button>
          </div>
        </div>
        <span style="text-align: center;">Don't have an account? <a href="franchise.html"
            style="color: #1e6091;">Register
            now</a></span>
      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
