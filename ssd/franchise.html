  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    crossorigin="anonymous" />

  <link rel="stylesheet" href="./css/style.css">
</head>

<script>
  document.cookie = `token=; expires=${new Date(Date.now()).toUTCString()}; path=/`;
  // Force cache to be cleared to avoid back navigation issues
  if ('caches' in window) {
    caches.keys().then(function (names) {
      for (let name of names) caches.delete(name);
    });
  }
  localStorage.removeItem('centers');
</script>

<body>
  <!-- Spinner Start -->
  <div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
      <div><img class="logo" src="img/SSD2@4x2.png" alt="" /></div>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a href="index.html" class="nav-item nav-link active">Home</a>
        <a href="about.html" class="nav-item nav-link">About</a>

        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            Universities </a>
          <div class="dropdown-menu fade-down m-0">
            <a href="Mangalayatan.html" class="dropdown-item">Mangalayatan University</a>
            <a href="Subharti.html" class="dropdown-item">
              Subharti University
            </a>
          </div>
        </div>

        <div class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            Login</a>
          <div class="dropdown-menu fade-down m-0">
            <a href="Center.html" class="dropdown-item">Center Login</a>
            <a href="franchiselogin.html" class="dropdown-item">
              Franchise Login
            </a>
          </div>
        </div>

        <a href="contact.html" class="nav-item nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Navbar End -->
  <form id="franchiseForm">
    <div class="container mt-4 p-3 border rounded shadow-sm franchiseContainer">
      <div class="img">
        <img src="../ssd/img/SSD2@4x2.png" alt="" class="w-50" style="text-align: center;">
      </div>
      <h1 class="franchiseColor mt-2">FRANCHISE REGISTRATION</h1>
      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required maxlength="25"
          placeholder="Enter your name">
        <p class="error-message"></p>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required maxlength="50"
          placeholder="Enter your email">
        <p class="error-message"></p>
      </div>

      <div class="form-group mb-3">
        <label for="mobile">Mobile No.:</label>
        <input type="tel" class="form-control" id="mobile" name="MobileNo" required pattern="[0-9]{10}" maxlength="10"
          title="Enter 10-digit mobile number" placeholder="Enter your mobile number">
        <p class="error-message"></p>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="10"
          placeholder="Enter your password">
        <p class="error-message"></p>
      </div>

      <button type="submit" id="createFranchise" class="submit ">Submit</button>
      <p id="message" class="mb-2"></p>
      <span style="text-align: center; ">Have account? <a href="franchiselogin.html"
          style="color: #1e6091;">Login</a></span>
    </div>
  </form>

  <!-- bootstrap js cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- jquery cdn  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
  <script type="module" src="./Dashboard/js/franchise.js"></script>
</body>
