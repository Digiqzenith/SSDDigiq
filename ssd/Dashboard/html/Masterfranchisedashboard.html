<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterFranchise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- dashboard css link  -->
    <link rel="stylesheet" href="../css/Dashboard.css">

    <!-- form scripts  -->
    <script type="module" src="../js/franchise.js"></script>

</head>

<body style="background-color: #f9f9f9;  font-family: 'Arial', sans-serif;">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div id="sidebarContainer" class="col-lg-3 col-xxl-2 col-md-4"></div>

            <div class="col-lg-9 col-xxl-10 col-md-8">
                <div class="main-content">
                    <header class="header d-flex justify-content-between align-items-center" id="headerBar">

                    </header>
                    <div class="sub-content">

                        <div class="welcome-section"></div>

                        <div class="quick-links">
                            <h6>Quick Links</h1>
                                <div class="quickSection">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="overlay"></div>
    <div id="popupCenterForm" class="popup-form">`
        <div class="back">
            <form id="centerForm">
                <h1 class="center_creation text-center fw-bold">Center Registration</h1>
                <div class="row">
                    <div class="col-12 col-md-12">
                        <label>Center Id:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="text" class="form-control" id="centerId" name="centerId" required maxlength="25">
                        <p class="error-message" id="centerIdError"></p>
                    </div>
                    <div class="col-12 col-md-12 mt-2">
                        <label>Center Name:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="text" class="form-control" id="centerName" name="centerName" required
                            maxlength="25">
                        <p class="error-message" id="centerNameError"></p>
                    </div>
                    <div class="col-12 col-md-12 mt-2">
                        <label>Email:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                        <p class="error-message" id="emailError"></p>
                    </div>
                    <div class="col-12 col-md-12 mt-2">
                        <label>Mobile No.:</label>
                    </div>

                    <div class="col-12 col-md-12">
                        <input type="tel" class="form-control" name="MobileNo" required maxlength="10"
                            title="Enter 10-digit mobile number" pattern="^(?!.*([0-9])\1{9})[6-9]\d{9}$"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <p class="error-message"></p>
                    </div>
                    <div class="col-12 col-md-12 mt-2">
                        <label>Password:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="password" class="form-control" id="password" name="password" required minlength="6"
                            maxlength="10">
                        <p class="error-message" id="passwordError"></p>
                    </div>
                    <div class="col-12 col-md-12 mt-2">
                        <label>Discount:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="number" class="form-control" id="discount" name="discount" required minlength="1"
                            maxlength="2" max="100"
                            onkeydown="if(event.key === 'e' || event.key === 'E' || event.key === '+' || event.key === '-' || event.key === '.') event.preventDefault();">
                        <p class="error-message" id="discountError"></p>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" id="centerCreation"
                            class="center create border-0 rounded-pill px-3 py-2">Submit</button>

                        <button type="reset" id="centerReset"
                            class="center create border-0 rounded-pill px-3 py-2">Reset</button>
                    </div>
                </div>
                <p id="error-message" class="text-danger"></p>
            </form>
        </div>
    </div>

    <!-- University Form -->
    <div id="popupUniversityForm" class="popup-form">
        <div class="back">
            <form id="universityForm" enctype="multipart/form-data">
                <h3 class="fw-bold">University</h3>
                <div class="row">
                    <div class="col-12 col-md-12">
                        <label>Name:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="text" class="form-control" name="universityName" required maxlength="25">
                        <p class="error-message"></p>
                    </div>
                    <div class="col-12 col-md-12 mt-2">
                        <label>Email:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="text" class="form-control" name="Email" maxlength="50">
                        <p class="error-message"></p>
                    </div>
                    <div class="col-12 col-md-12 mt-2">
                        <label>Mobile No.:</label>
                    </div>
                    <div class="col-12 col-md-12">
                        <input type="tel" class="form-control" name="MobileNo" required
                            pattern="^(?!.*([0-9])\1{9})[6-9]\d{9}$" maxlength="10" title="Enter 10-digit mobile number"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="universityLogo">Upload University Logo <span class="required">*</span></label>
                        <input type="file" class="form-control" id="universityLogo" name="universityLogo"
                            accept="image/*" required>

                        <small class="form-text text-muted">Please upload a valid image file (PNG, JPG, or GIF).</small>
                        <small class="error-message" id="logoError" style="color: red; display: none;">University logo
                            is required.</small>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" id="UniversityCreation"
                            class="border-0 create rounded-pill px-3 py-2 University">Submit</button>

                        <button type="reset" id="universityReset"
                            class="create border-0 rounded-pill px-3 py-2">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- student form fill by center -->
    <div id="popupStudentForm" class="popup-form">
        <div class="back">

            <div id="feeInfoBox" style="display: none; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
                <!-- Fee information will be inserted here -->
            </div>

            <form id="studentForm">
                <h3 class="fw-bold text-center">Register Students</h3>
                <div class="row">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" name="studentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="FatherName" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="FatherName" name="FatherName" required>
                    </div>

                    <div class="mb-3">
                        <label for="MotherName" class="form-label">Mother's Name</label>
                        <input type="text" class="form-control" id="MotherName" name="MotherName" required>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required min="1" max="100">
                    </div>

                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender</label>
                        <select class="form-select" id="Gender" name="Gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Aadhaar" class="form-label">Aadhaar No</label>
                        <input type="text" class="form-control" id="Aadhaar" name="Aadhaar" required maxlength="12"
                            minlength="12" pattern="\d{12}">
                    </div>

                    <div class="mb-3">
                        <label for="EmailId" class="form-label">Email</label>
                        <input type="email" class="form-control" id="EmailId" name="EmailId" required
                            title="Please enter a valid Gmail address ending with .com">
                    </div>

                    <div class="mb-3">
                        <label for="MobileNo" class="form-label">Mobile No</label>
                        <input type="tel" class="form-control" name="MobileNo" required
                            pattern="^(?!.*([0-9])\1{9})[6-9]\d{9}$" maxlength="10"
                            title="Enter 10-digit WhatsApp number"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <p class="error-message"></p>
                    </div>

                    <div class="mb-3">
                        <label for="whatsappNo" class="form-label">WhatsApp No</label>
                        <input type="tel" class="form-control" name="whatsappNo" required
                            pattern="^(?!.*([0-9])\1{9})[6-9]\d{9}$" maxlength="10"
                            title="Enter 10-digit WhatsApp number"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>

                    <div class="mb-3">
                        <label for="MaritalStatus" class="form-label">Marital Status</label>
                        <select name="MaritalStatus" id="MaritalStatus" required class="form-select">
                            <option value="">Select</option>
                            <option value="Married">Married</option>
                            <option value="UnMarried">UnMarried</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="University" class="form-label">University</label>
                        <select class="form-select" id="university" name="university">
                            <option value="">Select</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select" name="course_id" id="course">
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Category" class="form-label">Category</label>
                        <select class="form-select" id="Category" name="Category" required>
                            <option value="">Select</option>
                            <option value="Other">General</option>
                            <option value="Other">OBC</option>
                            <option value="Male">SC</option>
                            <option value="Female">ST</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Religion" class="form-label">Religion</label>
                        <input type="text" class="form-control" id="Religion" name="Religion" required>
                    </div>

                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <textarea class="form-control" id="Address" name="Address" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="nationality" required>
                    </div>

                    <div class="mb-3">
                        <label for="session" class="form-label">Session</label>
                        <input type="text" class="form-control" id="session" name="session" required>
                    </div>

                    <div class="mb-3">
                        <label for="Date_of_Birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="Date_of_Birth" name="Date_of_Birth" required>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Photo</label>
                        <input type="file" class="form-control" id="image" name="studentProfilePhoto" accept="image/*" required>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" class="border-0 create rounded-pill px-3 py-2"
                            id="studentButton">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Structure for Adding Money -->
    <div class="modal fade" id="walletModal" tabindex="-1" aria-labelledby="walletModalLabel" aria-hidden="true">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- sidebar js  -->
    <script type="module" src="/ssd/Dashboard/js/Tokenside&head.js"></script>
</body>

</html>
