<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bootstrap cdn css  -->

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- animate.css cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- dashboard css link  -->
    <link rel="stylesheet" href="../../css/Dashboard.css">
    <script type="module" src="../../js/Tokenside&head.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div id="sidebarContainer" class="col-lg-3 col-xxl-2"></div>
            <div class="col-lg-9 col-xxl-10">
                <div class="main-content">
                    <header class="header d-flex justify-content-between align-items-center" id="headerBar">
                    </header>
                </div>

                <div class="row mt-4 mx-0" id="card-row"></div>
            </div>
        </div>
    </div>

    <div id="overlay"></div>
    <!-- student form fill by center -->
    <div id="popupCourseForm" class="popup-form">
        <div class="back">
            <form id="courseForm">
                <h3 class="fw-bold text-center">Create Courses</h3>
                <div class="row">
                    <div class="mb-3">
                        <label for="courseFullName" class="form-label">Course FullName</label>
                        <input type="text" class="form-control" id="courseFullName" name="courseFullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="couShortName" class="form-label">Course ShortName</label>
                        <input type="text" class="form-control" id="couShortName" name="couShortName" required>
                    </div>

                    <div class="mb-3">
                        <label for="courseDuration" class="form-label">Course Duration</label>
                        <input type="number" class="form-control" id="courseDuration" name="courseDuration" required
                            min="1" max="4">
                    </div>

                    <div class=" mb-3">
                        <label for="fees" class="form-label">Fees</label>
                        <input type="number" class="form-control" id="fees" name="fees" required min="2000">
                    </div>

                    <input type="hidden" id="courseFormUniversityId" name="university_id">
                    <div class="col-12 mt-3">
                        <button type="submit" id="courseCreation"
                            class="border-0 create rounded-pill px-3 py-2 ">Create</button>
                        <button type="reset" class="border-0 create rounded-pill px-3 py-2 ">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
