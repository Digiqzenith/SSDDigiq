<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bootstrap cdn css  -->

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- animate.css cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- dashboard css link  -->
    <link rel="stylesheet" href="../../css/Dashboard.css">
    <script type="module" src="../../js/Tokenside&head.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div id="sidebarContainer" class="col-lg-3 col-xxl-2"></div>
            <div class="col-lg-9 col-xxl-10">
                <div class="main-content">
                    <header class="header d-flex justify-content-between align-items-center" id="headerBar">
                    </header>
                </div>
                <div class="row mx-0">
                    <h3 class="mb-4">All Transactions</h3>
                    <div class="tranTable" style="overflow: auto; height:400px; scroll-behavior: smooth;" >
                        <table class="table table-bordered table-hover text-center" id="transactionTable">
                            <thead class="table">
                                <tr>
                                    <th scope="col-3">Transaction ID</th>
                                    <th scope="col-3">Center Name</th>
                                    <th scope="col-3">Amount</th>
                                    <th scope="col-3">Status</th>
                                    <th scope="col-3">Action</th>
                                    <th scope="col-3">Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="walletModal" tabindex="-1" aria-labelledby="walletModalLabel" aria-hidden="true"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
